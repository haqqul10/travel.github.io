<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">

    <!-- Xzoom -->
    <link rel="stylesheet" href="/frontend/libraries/xzoom/xzoom.css">
    <!-- gijgo -->
    <link rel="stylesheet" href="/frontend/libraries/gijgo/css/gijgo.min.css">

    <!-- My Font -->
    <link
        href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="frontend/styles/main.css">

    <title>Registrasi Arah Angin Lombok</title>
</head>

<body>



    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-items-center">
                <div class="section-left col-12 col-md-8">
                    <h1 class="mb-4">Jelajahi tampat di lombok<br> silahkan Registrasi</h1>
                    <img src="/frontend/images/login/register.png" class="w-75 d-none d-sm-flex" alt="">
                </div>
                <div class="section-right col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="/frontend/images/logo patner/2.png" alt="" class="mb-4 mt-3" width="70">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="name" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="username" class="form-control" id="username">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group">
                                    <label for="password2">Confirm Password</label>
                                    <input type="password2" class="form-control" id="password2">
                                </div>
                                <button type="submit" class="btn btn-login btn-block">Register</button>
                                <p class="text-center mt-4">
                                    <a href="#">Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="/frontend/libraries/retina/retina.min.js"></script>

</body>

</html>
